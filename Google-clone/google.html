<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="right">
                <div class="apps">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                </div>
                <button id="sign-in">Sign in</button>
            </div>

        </div>
        <div class="content">
            <div class="logo">
                <img src="google.png" alt="Google Logo">
                
            </div>
            <div class="search">
                <div class="search-icon">
                    <img class="search-icon-img" src="search-icon.png" alt="Search Icon">
                </div>
                <input class="search-input" type="text" >
                <div class="voice-lens">
                <div class="voice-icon">
                    <img class="voice-icon-img" src="voice-icon.jpg" alt="Search Icon">
                </div>
                <div class="lens-icon">
                    <img class="lens-icon-img" src="google-lens.svg" alt="Search Icon">
                </div>
                </div>
            </div>
             <!-- done  -->
            <div class="buttons">
                <button class="google-search">Google Search</button>
                <button class="feeling-lucky">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                Google offered in: <a href="#">العربية</a> 
            </div>
            <!-- done -->
<div class="footer">
    <div class="left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
    </div>
    <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </div>
   
</div>
    </div>
</body>
</html>
